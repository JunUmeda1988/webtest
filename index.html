<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スマホWebアプリ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>温度と位置情報4</h1>
    <div id="location">位置情報: 取得中...</div>
    <div id="temperature">温度: 未受信</div>
    <button id="startButton">スタート</button>
    <button id="stopButton">ストップ</button>
    <div id="map"></div>

    <script>
        let map;
        let watchID;
        let currentLocationMarker = null;

        function initMap() {
            map = L.map('map').setView([0, 0], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition(updateMap, error, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                console.log("Geolocationはこのブラウザでは使用できません。");
            }
        }

        function stopTracking() {
            if (watchID != null) {
                navigator.geolocation.clearWatch(watchID);
                watchID = null;
                map.remove();
                initMap(); // 地図を再初期化して非表示状態に戻す
            }
        }

        function updateMap(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            map.setView([latitude, longitude], 13);

            if (currentLocationMarker) {
                currentLocationMarker.setLatLng([latitude, longitude]);
            } else {
                currentLocationMarker = L.circleMarker([latitude, longitude], {
                    color: 'blue',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 10
                }).addTo(map);
            }
        }

        function error() {
            console.log("位置情報が取得できませんでした。");
        }

        document.getElementById('startButton').addEventListener('click', startTracking);
        document.getElementById('stopButton').addEventListener('click', stopTracking);

        window.onload = function() {
            initMap(); // 地図を初期化
        };
    </script>
</body>
</html>
